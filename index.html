<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="left-side">
      <img src="img/halie-west-25xggax4bSA-unsplash.jpg">
    </div>
    <div class="right-side">
      <div class="sales-pitch">
        <p>This is not a real online service! And now here's a sentence that
          will hopefully entice the reader enough to sign up for our service. And
          here's another sentence to really hook the viewer and convince them to
          sign up.
        </p>
        <p><br>You <i>know</i> you want to sign up.</p>
      </div>
      <div class="signup-form">
        <form class="left">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="name" >
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
          <label for="pwd">PASSWORD</label>
          <input type="password" id="pwd" name="password">
        </form>
        <form class="right">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="name">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number">
          <label for="confirm-pwd">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-pwd" name="password">
        </form>
      </div>
      <div class="buttons">
        <button type="submit">Create Account</button>
        <div class="log-in">
          <p>Already have an account?</p>
          <a>Log in</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
